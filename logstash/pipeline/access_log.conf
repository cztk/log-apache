    # %>s response_status_code
    # %{SSL_PROTOCOL}x
    # %{SSL_CIPHER}x SSL_CIPHER
    # %{SSL_SESSION_RESUMED}x SSL_SESSION_RESUMED
    # %{SSL_SERVER_V_END}x SSL_SERVER_V_END
    # %{SSL_SERVER_S_DN}x SSL_SERVER_S_DN
    # %v apache_servername
    # %p url_port
    #

    # todo  %{NUMBER:ssl_key_size}

    grok {
      match => {
        #"message" => "%{IPORHOST:client_ip}\" (?:-|%{HTTPDUSER:identity}) (?:-|%{HTTPDUSER:user_name}) \[%{HTTPDATE:timestamp}\] \"(?:%{WORD:http_request_method} %{NOTSPACE:url_original}(?: HTTP/%{NUMBER:http_version})?|%{DATA:raw_request})\" %{NUMBER:response_status_code} %{NUMBER:response_body_bytes} \"%{NOTSPACE:request_referrer}\" \"%{GREEDYDATA:req_useragent}\" %{NUMBER:request_body_bytes} %{NUMBER:request_bytes} %{NUMBER:client_bytes} %{NUMBER:response_bytes} %{IPORHOST:apache_servername} %{NUMBER:url_port} %{NOTSPACE:request_id} %{NOTSPACE:client_port} %{NOTSPACE:ssl_protocol} %{NOTSPACE:ssl_cipher} %{NOTSPACE:ssl_session_resumed} %{NOTSPACE:ssl_server_v_end} %{NOTSPACE:ssl_server_s_dn}"
        "message" => "%{IPORHOST:client_ip} %{USER:ident} %{USER:username} \[%{HTTPDATE:timestamp}\] \"(?:%{WORD:http_request_method} %{NOTSPACE:url_original}(?: HTTP/%{NUMBER:http_version})?|%{DATA:raw_request})\" %{NUMBER:response_status_code} (-|%{NUMBER:response_body_bytes}) \"%{NOTSPACE:request_referrer}\" \"%{GREEDYDATA:req_useragent}\" %{NUMBER:request_body_bytes} %{NUMBER:request_bytes} %{NUMBER:client_bytes} %{NUMBER:response_bytes} %{IPORHOST:apache_servername} %{NOTSPACE:request_id} %{NOTSPACE:client_port} %{NOTSPACE:ssl_protocol} %{NOTSPACE:ssl_cipher} %{NOTSPACE:ssl_session_resumed} %{NOTSPACE:ssl_server_v_end} %{NOTSPACE:ssl_server_s_dn} %{NUMBER:url_port}"
      }
      add_tag => ["parsed"]
      remove_field => ["message"]
    }

    if [url_original] {

        # Decode the URL
        urldecode {
            field => "url_original"
        }

        # /usr/share/logstash/bin/ruby -S gem install public_suffix
        # wget -O /tmp/public_suffix_list.dat https://publicsuffix.org/list/public_suffix_list.dat
        # Extract domain, path, query, scheme... from the URL
        ruby {
        init => "
          require 'uri'
          require 'public_suffix'

          # Load public suffix list
          PublicSuffix::List.default = PublicSuffix::List.parse(File.read('/tmp/public_suffix_list.dat'))
        "
          code => "
            begin
              uri = URI.parse(event.get('raw_request'))
              event.set('url_domain', uri.host)
              event.set('url_path', uri.path)
              event.set('url_query', uri.query)
              event.set('url_scheme', uri.scheme)

              if uri.path
                # Extract file extension from the path
                match = uri.path.match(/\.([a-zA-Z0-9]+)$/)
                if match
                  event.set('url_extension', match[1])
                end
              end

              # Handling registered domain
              domain = PublicSuffix.parse(uri.host)
              event.set('url_registered_domain', domain.domain)

              subdomain = uri.host.sub(/\.?#{Regexp.escape(domain.domain)}$/, '')
              event.set('url_subdomain', subdomain)

              # Handling top level domain
              tld = domain.tld
              event.set('url_top_level_domain', tld)

              if uri.fragment
                event.set('url_fragment', uri.fragment)
              end

            rescue => e
              event.tag('_uriparsefailure')
              event.set('url_original', nil)
            end
          "
        }
    }

    ## Data Stream Fields

    mutate {
      add_field => { "[data_stream][dataset]" => "apache.access" }
      add_field => { "[data_stream][namespace]" => "production" }
      add_field => { "[data_stream][type]" => "logs" }
      # add_field => { "[ecs][version]" => "8.11" }
    }

    ## Base Fields

    # @timestamp
    # Date/time when the event originated.
    # This is the date/time extracted from the event, typically representing when the event was generated by the source.
    # If the event source has no original timestamp,
    # this value is typically populated by the first time the event was received by the pipeline.
    # type: date
    # level: core
    # required: true
    # example: 2016-05-23T08:05:34.853Z
    # apache: %t
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }

    # labels
    # Custom key/value pairs.
    # Can be used to add meta information to events. Should not contain nested objects. All values are stored as keyword.
    # example: docker
    # example: {"application": "foo-bar", "env": "production"}
    # type: object
    # level: core

    # message
    # For log events the message field contains the log message, optimized for viewing in a log viewer.
    # For structured logs without an original message field, other fields can be concatenated to form a human-readable summary of the event.
    # If multiple messages exist, they can be combined into one message.
    # type: match_only_text
    # level: core
    # example: Hello World

    # tags
    # List of keywords used to tag each event.
    # type: keyword
    # Note: this field should contain an array of values.
    # example: ["production", "env2"]
    # level: core

    ## Agent fields
    ## Agents may also run on observers. ECS agent.* fields shall be populated with details
    ## of the agent running on the host or observer where the event happened or the measurement was taken.

    ## Client Fields
    ## A client is defined as the initiator of a network connection for events regarding sessions,
    ## connections, or bidirectional flow records.


    # client.address
    # Some event client addresses are defined ambiguously.
    # The event will sometimes list an IP, a domain or a unix socket.
    # You should always store the raw address in the .address field.
    # Then it should be duplicated to .ip or .domain, depending on which one it is.
    # type: keyword
    # level: extended
    # apache: %h
    # client.ip
    # IP address of the client (IPv4 or IPv6).
    # type: ip
    # level: core
    # apache: %a
#    if [client_address] {
#      mutate {
#
#      }
#    } else {
#      mutate {
#
#      }
#    }
    if [client_ip] {
      mutate {
        copy => { "clientip" => "[client][address]" }
        rename => { "client_ip" => "[client][ip]" }
      }
    } else {
      mutate {
       add_field => { "[@metadata][missing_client_address]" => true }
       add_field => { "[@metadata][missing_client_ip]" => true }
      }
    }

    # client.bytes
    # Bytes sent from the client to the server.
    # type: long
    # example: 184
    # level: core
    # apache: %I
    #  	Bytes received, including request and headers. Cannot be zero
    if [client_bytes] {
      mutate {
        rename => { "client_bytes" => "[client][bytes]" }
      }
    } else {
      mutate {
       add_field => { "[@metadata][missing_client_bytes]" => true }
      }
    }

    # client.domain
    # TODO
    #
    # The domain name of the client system.
    # This value may be a host name, a fully qualified domain name, or another host naming format.
    # The value may derive from the original event or be added from enrichment.
    # type: keyword
    # level: core
    # example: foo.example.com


    # client.mac
    # TODO - decide worthy for rare cases
    # for same lan

    # client.nat.ip
    # TODO - decide
    #
    # Translated IP of source based NAT sessions (e.g. internal client to internet).
    # Typically connections traversing load balancers, firewalls, or routers.

    # client.nat.port
    # TODO - decide

    # client.packets
    # TODO - enrichment from firewall?
    #
    # Packets sent from the client to the server.
    # type: long
    # example: 12
    # level: core

    # client.port
    # Port of the client.
    # type: long
    # level: core
    # apache: %{remote}p
    if [client_port] {
      mutate {
        rename => { "client_port" => "[client][port]" }
      }
    } else {
      mutate {
        add_field => { "[@metadata][missing_client_port]" => true }
      }
    }

    # client.registered_domain
    # TODO - decide

