    # type: keyword
    # example: www.ztk.casa
    # level: extended
    # apache: %v
    if [apache_servername] {
      mutate {
        rename => { "apache_servername" => "[url][domain]" }
      }
    } else {
      mutate {
       add_field => { "[@metadata][missing_url_domain]" => true }
